<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <table style="border: solid 2px black; border-collapse: collapse;">
        
            <tr>
                <th align="center" style="border: solid 2px black; border-collapse: collapse;">Usernames</th>

            <tr>

            </tr>
            <tr>
                <td align="center" style="border: solid 2px black; border-collapse: collapse;">bob</td>
                <td align="center" style="border: solid 2px black; border-collapse: collapse;">lula</td>
            </tr>
        
    </table>

    <form>
        <h3>Título do FORMs</h3>
        <label>Nome: </label><input><br><br>
        <label>Email: </label><input><br><br>

    </form>

</html>
