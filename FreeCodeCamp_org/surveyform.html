          <div class="form-group">
            <label id="name-label" for="name">Name: </label>
              <input id="name" type="text" class="form-control" name="name" placeholder="Enter your name" required></input>
          </div>
  
          <div class="form-group">
            <label id="email-label" for="email">E-mail: </label>
            <input id="email" type="email" name="email" class="form-control" placeholder="Enter your e-mail" required></input>
          </div>
 
          <div class="form-group">
            <label id="number-label" for="number">Age: </label>
            <input id="number" name="age" class="form-control" type="number" label="Age" min= 10 max=99  placeholder="Age" required></input>
          </div>
  
          <div = class="form-group">
            <p>What is your current role?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="graduated">Graduated</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
              <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>"Definitely"</label>
              <input name="user-recommend" value="maybe" type="radio" class="input-radio" checked>"Maybe"</label>
              <input name="user-recommend" value="not-sure" type="radio" class="input-radio" checked>"Not sure"</label>
            </label>
          </div>
